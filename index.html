<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <link rel="stylesheet" type="text/css" media="all" href="application.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="application.js" type="text/javascript"></script>
</head>
<body>
  <div class="header">
    <img src="http://www.bluewolf.com/sites/all/themes/BlueWolf/images/BW_Logo_White.png">  
    <div id="search">
      <form class="searchform">
        <input id="searchbox" type="text" class="field" name="query" placeholder="City, State or Zip">
        <button id="searchsubmit" onclick="codeAddress()">
          <i class="icon-search" style="font-size: 28px; color: white; margin: 0;"></i>
        </button>
      </form>
    </div>
  </div>
  <div class="bottom">
    <div id="left-pane">
      <div class="fact-box"><p id="fact-title"><strong>Earthquake Facts</strong></p><p id="fact"><p></div>
      <button style="margin: 43px; margin-bottom: 0;" onclick="customQuery()">Largest earthquakes in the last year</button>
    </div>
    <div id="map-canvas"></div>
  </div>
</body>
</html>
